name: CI - Training Tracker

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore ./backend/Training-tracker-backend/API/API.csproj

      - name: Build
        run: dotnet build ./backend/Training-tracker-backend/API/API.csproj --no-restore --configuration Release

      - name: Run Tests
        run: dotnet test ./backend/Training-tracker-backend/API/API.csproj --no-build --verbosity normal
